



  <div class="container" >
    <div class="row">
      <ng-container *ngFor="let product of products | filter:searchKey: 'productname'">
        <div class="card col-md-3">
          <img [src]="product?.image" alt="">
          <h5 >{{product?.productname}}</h5>
          <p><strong>Price</strong>{{product?.price | currency: 'R '}}</p>
          <button class="btn btn-primary" (click)=addtoCart(product)>Add to cart</button>
        </div>

      </ng-container>
      
    </div>
  </div>
