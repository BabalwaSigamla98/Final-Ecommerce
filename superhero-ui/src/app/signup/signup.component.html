<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>

        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Name" class="form-label">First Name</label>
            <input formControlName="Name" type="text" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['Name'].errors}" id="Name" aria-describedby="emailHelp"
              placeholder="Enter your first name" />
            <div *ngIf="submitted && g['Name'].hasError('required')" class="invalid-feedback">
              <div *ngIf="g['Name'].hasError('required')">First name is required </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Surname" class="form-label">Last Name</label>
            <input formControlName="Surname" type="text" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['Surname'].errors}" id="Surname" aria-describedby="emailHelp"
              placeholder="Enter your Last name" />
            <div *ngIf="submitted && g['Surname'].errors" class="invalid-feedback">
              <div *ngIf="g['Surname'].hasError('required')">Last name is required </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Username" class="form-label">Username</label>
            <input formControlName="Username" type="text" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['Username'].errors}" id="Username" aria-describedby="emailHelp"
              placeholder="Enter your Username" />
            <div *ngIf="submitted && g['Username'].errors" class="invalid-feedback">
              <div *ngIf="g['Username'].hasError('required')">Username is required </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Password" class="form-label">Password</label>
            <input formControlName="Password" type="password" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['Password'].errors}" id="Password" aria-describedby="emailHelp"
              placeholder="Enter your Password" />
            <div *ngIf="submitted && g['Password'].errors" class="invalid-feedback">
              <div *ngIf="g['Password'].hasError('required')">Password is required </div>
              <div *ngIf="g['Password'].hasError('minLength')">Password is required 6 character</div>
            </div>
          </div>
          <div class="form-group">
            <label for="CPassword" class="form-label">Confirm Password</label>
            <input formControlName="CPassword" type="password" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['CPassword'].errors}" id="CPassword" aria-describedby="emailHelp"
              placeholder="Confirm your password" />
            <div *ngIf="submitted && g['CPassword'].errors" class="invalid-feedback">
              <div *ngIf="g['CPassword'].hasError('required')"> Confirm Password is required </div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="IdNumber" class="form-label">ID Number</label>
            <input formControlName="IdNumber" type="IdNumber" class="form-control"
              [ngClass]="{'is-invalid':submitted && g['CPassword'].errors}" id="IPassword" aria-describedby="emailHelp"
              placeholder="Enter your ID Number" />
            <div *ngIf="submitted && g['IdNumber'].errors" class="invalid-feedback">
              <div *ngIf="g['IdNumber'].hasError('required')"> ID Number is required </div>

            </div>
          </div> -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ID Number</label>
            <input formControlName="IdNumber" type="text" class="form-control"
            [ngClass]="{'is-invalid':submitted && g['IdNumber'].errors}" id="IdNumber" aria-describedby="emailHelp"
            placeholder="Enter you RSA ID number" />
            <div *ngIf="submitted && g['IdNumber'].errors" class="invalid-feedback">
              <div *ngIf="g['IdNumber'].hasError('required')"> The ID number required </div>
              <div *ngIf="g['IdNumber'].hasError('underAge')"> The person is under age </div>
              <div *ngIf="g['IdNumber'].hasError('invalidID')"> The ID number you've entered is incorrect </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Sign Up</button>

          <!-- <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Sign Up
            </button> -->

          <a routerLink="/login">Already registered? Click to signIn</a>
        </form>
      </div>
    </div>
  </div>
