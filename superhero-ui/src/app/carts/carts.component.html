<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Product no.</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{product.productname}}</td>
              <td><img style="width: 40px;height:40px;" [src]="product?.image" alt=""></td>
              <th>{{product.price}}</th>
              <td>{{product.quantity}}</td>

              <td><button (click)="removeItem(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
              <td><button routerLink="/products" class="btn btn-primary">Shop more</button></td>
              <td><button routerLink="/payment" class="btn btn-success">Checkout</button></td>
              <td><strong>Grand Total : R{{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>

</ng-container>
